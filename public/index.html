<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="javascripts/script.js"></script>
    <title>Pub Quiz Builder</title>
</head>

<body>
    <h1 id="home-header">Pub Quiz Builder</h1>
    <div class="bg-img"></div>
    <section class="quiz-card" id="quiz-starter">
        <form class="quiz-container" id="quiz-div">
            <div class="builder-form"> 
                <input type="text" placeholder="Enter your quiz title" id="user-title" minlength="1" class="user-input">
                <input type="text" placeholder="Enter your name" id="user-name" minlength="1" class="user-input">
                <button class="submit-btn" id="start-build-submit" type="button">Start</button>                
            </div>
        </form>
    </section>

    <section class="quiz-card" id="search">
        <form action="/search-title" method="POST" id="search-title">
            <div class="caption">Search our database for saved quizzes</div>
            <input type="text" placeholder="Search via Title" name="search_title" class="user-input">
        <button class="submit-btn" id="quiz-search-title" type="submit">Search</button>
    </section>

    
    <section id="user-created-quizzes">
        

    </section>
    

</body>
</html>
